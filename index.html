<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-container">
      <h2 class="page-heading">Image Slider</h2>

      <div class="gallery-wrapper">
        <button id="back" class="nav-btn">&#10094;</button>

        <div class="image-slider">
          <div class="slider-track">
            <img
              src="https://plus.unsplash.com/premium_photo-1669704098750-7cd22c35422b?q=80&w=688&auto=format&fit=crop"
              alt="Image 1"
            />
            <img
              src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=600&auto=format&fit=crop"
              alt="Image 2"
            />
            <img
              src="https://plus.unsplash.com/premium_photo-1697876202740-6f20af4aa332?q=80&w=687&auto=format&fit=crop"
              alt="Image 3"
            />
            <img
              src="https://plus.unsplash.com/premium_photo-1673734625669-7ef119c3ef65?w=600&auto=format&fit=crop"
              alt="Image 4"
            />
            <img
              src="https://images.unsplash.com/photo-1619391474873-c1d927870911?w=600&auto=format&fit=crop"
              alt="Image 5"
            />
            <img
              src="https://images.unsplash.com/photo-1514471269849-fda3a4441307?w=600&auto=format&fit=crop"
              alt="Image 6"
            />
          </div>
        </div>

        <button id="next" class="nav-btn">&#10095;</button>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2025 Suraj Biyani. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
